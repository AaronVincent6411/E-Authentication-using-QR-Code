<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <video autoplay muted loop>
        <source src="static/assets/bg video.mp4" type="video/mp4">
    </video>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balthazar&family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
</head>
<body>
    <h2>Sign In</h2>
    <form method="post" action="/signin">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <!-- <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br> -->
        
        <label for="totp_code">TOTP Code:</label>
        <input type="text" id="totp_code" name="totp_code" required><br>
        
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
