<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <video autoplay muted loop>
        <source src="static/assets/bg video.mp4" type="video/mp4">
    </video>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balthazar&family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
